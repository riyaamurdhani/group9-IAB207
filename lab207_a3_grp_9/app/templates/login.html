<!-- Redesigned Login Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="static/style/style.css"
</head>
<body>
  <div class="login-container">
    <h2><i class="me-2"></i>Login Protal</h2>
    <input type="text" class="form-control" placeholder="Username" required>
    <input type="password" class="form-control" placeholder="Password" required>
    <div class="text-end-link mb-3">
      <a href="#" class="text-info">Forgot Password?</a>
    </div>
    <div class="text-end-link mb-3">
      <a href="{{ url_for('registration') }}" class="text-info">Register</a>
    </div>
    <div class="d-flex justify-content-between mt-3 mb-4">
      <button class="btn btn-info me-2" onclick="window.history.back()">Back</button>
      <button class="btn btn-info ms-2" onclick="window.location.href='{{ url_for('home_page') }}'">Login</button>
    </div>
  </div>
</body>
</html>
